{% extends 'head.html' %}

{% block title %}Change-Password | TechieChandan{% endblock title %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert">
    <strong>Information: </strong> <span id="info">{{ message }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endfor %}

<div class="row justify-content-center my-5">
    <div class="col-md-4 card col-10 px-0">
        <div class="container-fluid bg-danger py-2 text-center">
            <h3 style="color:white;">Change Password</h3>
        </div>
        <div class="container px-5 py-4">
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="currentPass" class="form-label">Current Password</label>
                  <input type="password" class="form-control" name="currentPass" id="currentPass">
                </div>
                <div class="mb-3">
                  <label for="newPass" class="form-label">New Password</label>
                  <input type="password" class="form-control" name="newPass" id="newPass">
                </div>
                <div class="mb-3">
                  <label for="confNewPass" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" name="confNewPass" id="confNewPass">
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-primary">Change</button>
                </div>
                <div class="border-top text-center py-3">
                    <span class="">Forgot Username or Password? <a href="{% url 'password_reset_form'%}">Reset</a> </span>
                </div>
              </form>
        </div>
    </div>
</div>
{% endblock body %}
