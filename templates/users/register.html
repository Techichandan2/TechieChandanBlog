{% extends 'head.html' %}

{% block title %}SingUP | TechieChandan{% endblock title %}

{% block body %}
<div class="container-fluid " id="infobox" style="display:none;">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Notification: </strong><span id="info"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert">
    <strong>Information: </strong> <span id="info">{{ message }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endfor %}

<div class="row justify-content-center my-5">
  <div class="col-md-4 card col-10 px-0">
      <div class="container-fluid bg-danger py-2 text-center">
          <h3 style="color:white;">Registration</h3>
      </div>
      <div class="container px-5 py-4">
          <form action="" method="post" onSubmit="return Validator()">
            {% csrf_token %}
              <div class="mb-3">
                <label for="first_name" class="form-label">Frist Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword">
              </div>
              <div class="d-flex justify-content-center mb-3">
                  <button type="submit" class="btn btn-danger">Submit</button>
              </div>
              <div class="border-top text-center py-3">
                  <span class="">Already have an account? <a href="{% url 'login'%}">Login</a> </span>
              </div>
            </form>
      </div>
  </div>
</div>
<script>
  function Validator() {
    var infobox = document.getElementById('infobox');
    var info = document.getElementById('info');
    var fname = document.getElementById('first_name').value;
    var lname = document.getElementById('last_name').value;
    var email = document.getElementById('email').value;
    var pass = document.getElementById('password').value;
    var cpass = document.getElementById('cpassword').value;

    if(fname.length < 2){
      info.innerHTML = 'First name must be at least 2 characters'
      infobox.style = 'display:block'
      return false;
    }
    if(fname.length > 15){
      info.innerHTML = 'First should only contains 15 characters'
      infobox.style = 'display:block'
      return false;
    }
    if(fname.length < 2){
      info.innerHTML = 'Last name must be at least 2 characters'
      infobox.style = 'display:block'
      return false;
    }
    if(fname.length > 15){
      info.innerHTML = 'Last should only contains 15 characters'
      infobox.style = 'display:block'
      return false;
    }

    if(pass != cpass){
      info.innerHTML = 'Password does not match, Please enter correct password'
      infobox.style = 'display:block'
      return false;
    }
    


  }
</script>
{% endblock body %}
