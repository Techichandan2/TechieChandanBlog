{% extends 'head.html' %}

{% block title %}Rese-Password | TechieChandan{% endblock title %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert">
    <strong>Information: </strong> <span id="info">{{ message }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endfor %}

<div class="row justify-content-center my-5">
    <div class="col-md-4 card col-10 px-0">
        <div class="container-fluid bg-danger py-2 text-center">
            <h3 style="color:white;">Reset Password</h3>
        </div>
        <div class="container px-5 py-4">
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Registered Email</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>
{% endblock body %}
